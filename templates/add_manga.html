<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mangá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .header a {
            color: #fff;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, button {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 500px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Editar Mangá</h1>
            <a href="{{ url_for('edit_profile') }}">Editar Perfil</a>
        </div>
        <form action="{{ url_for('edit_manga', manga_id=manga.id) }}" method="POST" enctype="multipart/form-data">
            <label for="title">Título do Mangá:</label>
            <select name="title" id="title">
                {% for title in predefined_titles %}
                    <option value="{{ title }}" {% if title == manga.title %} selected {% endif %}>{{ title }}</option>
                {% endfor %}
            </select>
            <br>

            <label for="volume">Volume:</label>
            <input type="number" id="volume" name="volume" min="0" max="999" value="{{ manga.volume }}" required>
            <br>

            <label for="image">Imagem:</label>
            <input type="file" id="image" name="image">
            {% if manga.image_filename %}
                <br>
                <img src="{{ url_for('static', filename='uploads/' + manga.image_filename) }}" alt="Imagem do Mangá" width="100">
            {% endif %}
            <br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
