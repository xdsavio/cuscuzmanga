<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('static/images/wallpaper.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            background-attachment: fixed;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .form-container {
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="text"]:focus,
        input[type="password"]:focus {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            color: #ddd;
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="form-container">
        <h1>Cadastro na Biblioteca de Mangás</h1>

        <!-- Exibir mensagens de erro ou sucesso -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="error-message">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required value="{{ request.form.get('username', '') }}">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Escolha uma senha" required minlength="6">
            
            <label for="confirm_password">Confirme a Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required minlength="6">
            
            <label for="security_question">Pergunta de Segurança:</label>
            <input type="text" id="security_question" name="security_question" placeholder="Digite sua pergunta de segurança" required value="{{ request.form.get('security_question', '') }}">
            
            <label for="security_answer">Resposta de Segurança:</label>
            <input type="text" id="security_answer" name="security_answer" placeholder="Resposta para a pergunta" required value="{{ request.form.get('security_answer', '') }}">
            
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="/login">Entrar aqui</a></p>
    </div>
</body>
</html>
