<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{ user.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .header {
            background-color: #e60000;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        h1, h2 {
            margin: 20px 0;
        }
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .manga-item {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Perfil de {{ user.name }}</h1>
            <nav>
                <a href="{{ url_for('main_home') }}">Início</a>
                <a href="{{ url_for('library') }}">Minha Biblioteca</a>
                <a href="{{ url_for('friends') }}">Amigos</a>
            </nav>
        </div>
        <h2>Total de Mangás: {{ mangas|length }}</h2>
        <div class="manga-grid">
            {% for manga in mangas %}
                <div class="manga-item">
                    <h3>{{ manga.title }} - Volume {{ manga.volume }}</h3>
                    <p>Classificação: {{ manga.stars }} estrelas</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
