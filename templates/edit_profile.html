<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 500px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Editar Perfil</h1>
        </div>
        
        <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
            
            <label for="image">Imagem de Perfil:</label>
            <input type="file" id="image" name="image">
            
            {% if user.profile_image %}
                <br>
                <img src="{{ url_for('static', filename='uploads/' + user.profile_image) }}" alt="Imagem de Perfil">
            {% endif %}
            
            <br>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
